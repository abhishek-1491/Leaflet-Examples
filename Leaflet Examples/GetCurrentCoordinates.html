<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <style>
        .container{
            display: flex;
            width: 600px;
            height: 300px;
            border-radius: 15px;
            overflow: hidden;
        }
        .item{
            flex: 1;
            height: 100%;
            transition: flex 0.5s ease;
            cursor: pointer;
        }
        .item:hover{
            flex: 3;
        }
    </style>
</head>
<body>
    <p id="demo">

    </p>
    <button onclick="geoLocation()">Get Location</button>

    <button onclick="history.back()">previous</button>
    <button onclick="history.forward()">next</button>

    <div class="container">
        <div class="item" style="background-color: red;"></div>
        <div class="item" style="background-color: black;"></div>
        <div class="item" style="background-color: blue;"></div>
        <div class="item" style="background-color: cyan;"></div>
    </div>
    
</body>
<script>
    let coordinates = document.getElementById('demo');
    function geoLocation(){
        console.log("Button Clicked");


        if(navigator.geolocation){
            // navigator.geolocation.watchPosition((position)=>{
            //     coordinates.innerHTML ="latitude"+ position.coords.latitude +" "+ position.coords.longitude + " Here is distance="+ position.coords.accuracy;
            // });
            navigator.geolocation.getCurrentPosition((position)=>{
                coordinates.innerHTML ="latitude"+ position.coords.latitude +" "+ position.coords.longitude + " Here is distance="+ position.coords.accuracy;
            });
        }
        else{
            document.getElementById('demo').innerHTML = "Some error occured";
        }
    }
    // "position.coords.latitude", "position.coords.longitude"
    function showFunction(position){
        coordinates.innerHTML = position.coords.latitude +" "+ position.coords.longitude + "A= "+position.coords.accuracy;
    }

    var length = history.length;
    console.log(length);
</script>
</html>
