    <style>
        @media (min-width:412px) and (max-width: 413px) {

            body {
                margin: 0%;
                padding: 0%;
                background-color: cyan;

            }

            .container {

            }

            .body {
                width: 90%;
                height: 100%;
                margin-left: 20px;
                border-radius: 10px;
                /* margin-top: 5px; */
                background-color: white;
                overflow: hidden;
                position: relative;
            }

            .card-header {
                width: 100%;
                height: 13%;

                background-color: rgb(227, 23, 23);
            }

            }

                background-color: rgb(227, 23, 23);
            }

            .title {
                text-align: center;

                /* font-weight: bold; */

            }

            .footer {
                color: white;

            }

            .card-body-header {

                height: 23%;
                /* background-color: blueviolet; */
            }

                width: 100%;
                height: 28%;

            }

            .card-body-footer {

                height: 49%;
                /* background-color: black; */
                border-top: 2px solid rgba(0, 0, 0, 0.5);
                border-style: dashed;
                border-left: none;
                border-bottom: none;
                border-right: none;
            }

            .row {
                float: left;
            }

            .type {
                width: 50%;
                height: 100%;

                /* background-color: yellow; */

            }

            .card-title {
                opacity: 0.5;
                font-size: 15px;
            }

            .ID {
                width: 25%;
                height: 100%;
                /* background-color: aliceblue; */
            }

            .Fare {
                width: 25%;
                height: 100%;
                /* background-color: blueviolet; */
            }

            .value {
                font-weight: bold;
                font-size: 23px;
            }

            .top {
                padding: 25px 10px;
                padding-right: 0px;
                border-top: 2px solid rgba(0, 0, 0, 0.5);
                border-style: dashed;
                border-left: none;
                border-bottom: none;
                border-right: none;
            }
            .refID{
                margin-top: 30px;
                /* background-color: red; */
            }
            .Rid{
                text-align: center;
                font-size: 15px;
            }

            .booking-time{
                width: 50%;
                height: 75%;
                font-size: small;
                font-weight: bold;
            }
            .image{
                width: 100%;
                height: 100%;
            }
            .image img{
                width: 100%;
                height: 89%;
                margin-top: 7px;
                animation: scaleAnimation 1s linear infinite alternate;
                /* margin-left: 15px; */
            }

            @keyframes scaleAnimation {
                0% {
                    transform: scale(1);
                }

                100% {
                    transform: scale(0.5);
                }

            }

            .logo{
                margin-top: 75px;
                box-shadow: 2px 8px 5px rgb(222, 206, 206);
                margin-right: 20px;
                width: 50px;
                height: 50px;
                background-color: white;
                float: right;
                border-radius: 50%;
                i{
                    margin-top: 17px;
                    margin-left: 17px;
                }
                
            }
            .head {
                width: 100%;
                height: 18vh;
                span i{
                    padding-top: 15px;
                    padding-left: 15px;
                    opacity: 0.5;
                }
                .pass{

            }
            .side{

                top: 0;
                margin-top: 165px;
                margin-left: -35px;
                width: 13%;
                height: 25px;
                border: 1px solid rgba(0, 0, 0, 0.2);

                background-color: white;
            }
            
        }
    </style>
</head>
